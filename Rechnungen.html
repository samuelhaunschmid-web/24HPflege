<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rechnungen</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      margin: 0; 
      padding: 20px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container { 
      background: #fff; 
      padding: 0; 
      border-radius: 15px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
      max-width: 1400px; 
      margin: auto;
      overflow: hidden;
    }
    .nav { display: none !important; }
    
    /* Header */
    .header {
      background: #fff;
      color: #222;
      padding: 20px 30px;
      margin-bottom: 0;
      border-bottom: 1px solid #e9ecef;
    }
    .header h1 {
      margin: 0;
      font-size: 1.8em;
      font-weight: 300;
    }
    
    /* Hamburger Menu */
    .hamburger-menu {
      position: relative;
      margin-bottom: 0;
      display: block;
    }
    .menu-icon {
      display: inline-block;
      cursor: pointer;
      width: 32px;
      height: 32px;
      position: relative;
      z-index: 20;
    }
    .menu-icon span {
      display: block;
      height: 3px;
      width: 100%;
      background: rgb(0, 0, 0);
      margin: 6px 0;
      border-radius: 2px;
      transition: 0.3s;
    }
    #menu-toggle {
      display: none;
    }
    .menu {
      display: none;
      position: absolute;
      left: 0;
      top: 40px;
      background: #fff;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      border-radius: 10px;
      padding: 20px 0 10px 0;
      min-width: 200px;
      z-index: 10;
    }
    .menu a {
      display: block;
      padding: 12px 24px;
      color: #2c3e50;
      text-decoration: none;
      font-weight: 500;
      border-bottom: 1px solid #f0f0f0;
      transition: all 0.3s ease;
    }
    .menu a:last-child {
      border-bottom: none;
    }
    .menu a.active, .menu a:hover {
      color: #007bff;
      background: #f0f8ff;
      transform: translateX(5px);
    }
    #menu-toggle:checked + .menu-icon + .menu {
      display: block;
    }
    
    /* Main Content */
    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      padding: 30px;
      align-items: stretch;
      min-height: 60vh;
    }
    
    /* Sections */
    .section {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 25px;
      border: 1px solid #e9ecef;
      transition: all 0.3s ease;
      /* kein flex, keine höhe */
    }
    .section:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transform: translateY(-2px);
    }
    .section h2 {
      color: #2c3e50;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.3em;
      font-weight: 600;
      border-bottom: 2px solid #007bff;
      padding-bottom: 10px;
    }
    
    /* Form Elements */
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #495057;
    }
    .form-control {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    .form-control:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
    }
    select.form-control {
      background: white;
    }
    
    /* Buttons */
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn-primary {
      background: #007bff;
      color: white;
    }
    .btn-primary:hover {
      background: #0056b3;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    .btn-secondary:hover {
      background: #545b62;
    }
    .btn-success {
      background: #28a745;
      color: white;
    }
    .btn-success:hover {
      background: #1e7e34;
    }
    
    /* Display Elements */
    .display-value {
      font-weight: 600;
      color: #007bff;
      padding: 8px 12px;
      background: #e3f2fd;
      border-radius: 6px;
      display: inline-block;
      margin-left: 10px;
    }
    
    /* Checkbox List */
    .checkbox-list {
      flex: 1 1 auto;
      min-height: 200px;
      height: 100%;
      overflow-y: auto;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 15px;
      background: white;
    }
    .checkbox-item {
      display: flex;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #f8f9fa;
    }
    .checkbox-item:last-child {
      border-bottom: none;
    }
    .checkbox-item input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
    .checkbox-item label {
      cursor: pointer;
      flex: 1;
    }
    
    /* Extended Customer Selection */
    .kunde-item {
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      background: #f8f9fa;
    }
    .kunde-header {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .kunde-header input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
    .kunde-header label {
      cursor: pointer;
      flex: 1;
      font-weight: 500;
    }
    .kunde-zeitraum {
      display: none;
      margin-left: 30px;
      padding: 8px;
      background: white;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    .kunde-zeitraum.active {
      display: block;
    }
    .zeitraum-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    .zeitraum-controls label {
      font-size: 0.9em;
      color: #666;
    }
    .zeitraum-controls input[type="date"] {
      padding: 4px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 0.9em;
    }
    .zeitraum-controls input[type="radio"] {
      margin-right: 5px;
    }
    .zeitraum-option {
      display: flex;
      align-items: center;
      margin-right: 15px;
    }
    
    /* Search */
    .search-box {
      margin-bottom: 15px;
    }
    .search-box input {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 14px;
    }
    
    /* Generate Button */
    .generate-row {
      grid-column: 1 / -1;
      text-align: center;
      margin: 30px 0 20px 0;
    }
    .generate-section h2 {
      color: white;
      border-bottom: 2px solid rgba(255,255,255,0.3);
    }
    .btn-generate {
      background: white;
      color: #28a745;
      padding: 15px 40px;
      font-size: 1.2em;
      font-weight: 600;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .btn-generate:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 20px;
      }
      .header {
        padding: 15px 20px;
      }
      .section {
        padding: 20px;
      }
    }
  </style>
  <!-- Lade settings.js zuerst -->
  <script src="settings.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="hamburger-menu">
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <nav class="menu">
          <a href="index.html">Dokumentengenerator</a>
          <a href="Betreuerdaten.html">Betreuerdaten</a>
          <a href="Kundendaten.html">Kundendaten</a>
          <a href="Altkunden.html">Altkunden</a>
          <a href="Altbetreuer.html">Altbetreuer</a>
          <a href="Rechnungen.html" class="active">Rechnungen</a>
          <a href="Einstellungen.html">Einstellungen</a>
        </nav>
      </div>
      <h1>Rechnungen generieren</h1>
    </div>
    <div class="main-content">
      <div>
        <div class="section">
          <h2>Rechnungsnummer</h2>
          <div class="form-group">
            <label for="rechnungsnummer-start">Aktuelle Rechnungsnummer:</label>
            <input type="number" id="rechnungsnummer-start" class="form-control" min="1" value="1">
            <button id="save-rechnungsnummer" class="btn btn-primary" style="margin-top:10px;">Speichern</button>
          </div>
        </div>
        <div class="section">
          <h2>Verrechnungszeitraum</h2>
          <div class="form-group">
            <label for="verrechnungsmonat">Verrechnungsmonat:</label>
            <select id="verrechnungsmonat" class="form-control">
              <option value="1">Januar</option>
              <option value="2">Februar</option>
              <option value="3">März</option>
              <option value="4">April</option>
              <option value="5">Mai</option>
              <option value="6">Juni</option>
              <option value="7">Juli</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">Oktober</option>
              <option value="11">November</option>
              <option value="12">Dezember</option>
            </select>
          </div>
          <div class="form-group">
            <label for="verrechnungsjahr">Verrechnungsjahr:</label>
            <input type="number" id="verrechnungsjahr" class="form-control" min="2000" max="2100">
          </div>
          <div class="form-group">
            <label>Verrechnungszeitraum:</label>
            <span id="verrechnungszeitraum-display" class="display-value"></span>
          </div>
          <div class="form-group">
            <label>Monatstage:</label>
            <span id="monatstage-display" class="display-value"></span>
          </div>
          <button id="save-verrechnungszeitraum" class="btn btn-primary">Zeitraum speichern</button>
        </div>
        <div class="section vorlagen-section">
          <h2>Rechnungsvorlagen</h2>
          <div id="rechnungsvorlagen-container">Lade Rechnungsvorlagen...</div>
        </div>
      </div>
      <div>
        <div class="section kundenauswahl-section">
          <h2>Kundenauswahl</h2>
          <div class="search-box">
            <input type="text" id="kunden-search" class="form-control" placeholder="Suche Kunden...">
          </div>
          <div style="margin-bottom: 10px;">
            <button id="select-all-kunden" class="btn btn-secondary">Alle auswählen</button>
            <button id="deselect-all-kunden" class="btn btn-secondary">Alle abwählen</button>
          </div>
          <div id="kunden-checkbox-list" class="checkbox-list">Lade Kundendaten...</div>
        </div>
      </div>
      <div class="generate-row">
        <button id="generate-rechnungen" class="btn btn-primary">Rechnungen generieren</button>
      </div>
    </div>
    <script src="settings-dialog.js" defer></script>
    <script src="rechnungen.js" defer></script>
  </div>
</body>
</html>
