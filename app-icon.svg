<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Clock circle -->
  <circle cx="256" cy="256" r="240" fill="#FFA500" stroke="#000000" stroke-width="8"/>
  
  <!-- Clock ticks -->
  <g stroke="#000000" stroke-width="4">
    <!-- 12 major ticks -->
    <line x1="256" y1="36" x2="256" y2="76" transform="rotate(0 256 256)"/>
    <line x1="256" y1="36" x2="256" y2="76" transform="rotate(30 256 256)"/>
    <line x1="256" y1="36" x2="256" y2="76" transform="rotate(60 256 256)"/>
    <line x1="256" y1="36" x2="256" y2="76" transform="rotate(90 256 256)"/>
    <line x1="256" y1="36" x2="256" y2="76" transform="rotate(120 256 256)"/>
    <line x1="256" y1="36" x2="256" y2="76" transform="rotate(150 256 256)"/>
    <line x1="256" y1="36" x2="256" y2="76" transform="rotate(180 256 256)"/>
    <line x1="256" y1="36" x2="256" y2="76" transform="rotate(210 256 256)"/>
    <line x1="256" y1="36" x2="256" y2="76" transform="rotate(240 256 256)"/>
    <line x1="256" y1="36" x2="256" y2="76" transform="rotate(270 256 256)"/>
    <line x1="256" y1="36" x2="256" y2="76" transform="rotate(300 256 256)"/>
    <line x1="256" y1="36" x2="256" y2="76" transform="rotate(330 256 256)"/>
  </g>

  <!-- "24" text -->
  <text x="256" y="290" 
        font-family="Arial Black, sans-serif" 
        font-size="180" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#000000">24</text>
</svg> 