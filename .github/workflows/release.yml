name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger bei Tags wie v1.0.5
  workflow_dispatch:  # Manueller Trigger Ã¼ber GitHub UI

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm ci --prefix renderer

      - name: Build renderer
        run: npm run build:renderer

      - name: Build application
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build

      - name: Publish to GitHub Releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # electron-builder wird automatisch die Artefakte zu GitHub Releases hochladen
          # basierend auf der publish-Konfiguration in package.json
          npm run build

