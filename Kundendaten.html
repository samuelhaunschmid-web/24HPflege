<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kundendaten</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Lade settings.js zuerst -->
  <script src="settings.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f7f7f7; }
    .container { position: relative; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px #ccc; max-width: 1200px; margin: auto; }
    .nav { margin-bottom: 30px; }
    .nav a { margin-right: 20px; text-decoration: none; color: #2c3e50; font-weight: bold; }
    .nav a.active { color: #007bff; }
    .top-actions { margin-bottom: 30px; }
    .top-actions button { margin-right: 15px; padding: 10px 18px; font-size: 1em; border-radius: 6px; border: 1px solid #007bff; background: #f0f8ff; color: #007bff; cursor: pointer; }
    .top-actions button:hover { background: #e6f0fa; }
    .section { margin-bottom: 40px; }
    h2 { color: #2c3e50; margin-top: 0; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f0f0f0; }
    tr:nth-child(even) { background: #fafafa; }
    .infobox {
      position: absolute;
      top: 30px;
      right: 30px;
      background: #e6f7ff;
      color: #007bff;
      border: 1px solid #b3e0ff;
      border-radius: 8px;
      padding: 14px 22px;
      font-size: 1.1em;
      font-weight: bold;
      box-shadow: 0 2px 8px #b3e0ff44;
      z-index: 10;
      max-width: 260px;
      text-align: right;
      overflow-wrap: break-word;
    }
    .hamburger-menu {
      position: relative;
      margin-bottom: 30px;
      display: block;
    }
    .menu-icon {
      display: inline-block;
      cursor: pointer;
      width: 32px;
      height: 32px;
      position: relative;
      z-index: 20;
    }
    .menu-icon span {
      display: block;
      height: 4px;
      width: 100%;
      background: #2c3e50;
      margin: 6px 0;
      border-radius: 2px;
      transition: 0.3s;
    }
    #menu-toggle {
      display: none;
    }
    .menu {
      display: none;
      position: absolute;
      left: 0;
      top: 40px;
      background: #fff;
      box-shadow: 0 2px 8px #ccc;
      border-radius: 8px;
      padding: 20px 0 10px 0;
      min-width: 180px;
      z-index: 10;
    }
    .menu a {
      display: block;
      padding: 12px 24px;
      color: #2c3e50;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 1px solid #f0f0f0;
    }
    .menu a:last-child {
      border-bottom: none;
    }
    .menu a.active, .menu a:hover {
      color: #007bff;
      background: #f0f8ff;
    }
    #menu-toggle:checked + .menu-icon + .menu {
      display: block;
    }
    .nav {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hamburger-menu">
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <nav class="menu">
        <a href="index.html">Dokumentengenerator</a>
        <a href="Betreuerdaten.html">Betreuerdaten</a>
        <a href="Kundendaten.html" class="active">Kundendaten</a>
        <a href="Altkunden.html">Altkunden</a>
        <a href="Altbetreuer.html">Altbetreuer</a>
        <a href="Rechnungen.html">Rechnungen</a>
        <a href="Einstellungen.html">Einstellungen</a>
      </nav>
    </div>
    <div class="infobox" id="kunden-infobox"></div>
    <div class="top-actions">
      <button id="add-kunde">Kunde hinzufÃ¼gen</button>
      <button id="refresh-btn">ðŸ”„ Refresh</button>
    </div>
    <div class="section">
      <h2>Kunden-Liste</h2>
      <input type="text" id="kunden-search" placeholder="Suche Kunden..." style="margin-bottom:10px;width:250px;">
      <div class="sort-controls" id="kunden-sort-controls"></div>
      <div id="kunden-tabelle">Lade Kundendaten...</div>
    </div>
  </div>
  <!-- Lade die restlichen Skripte mit defer -->
  <script src="settings-dialog.js" defer></script>
  <script src="kundendaten.js" defer></script>
  <script>
    // Zeige die Gesamtanzahl der Kunden in der Infobox an
    window.addEventListener('DOMContentLoaded', () => {
      if (window.kundenCount !== undefined) {
        document.getElementById('kunden-infobox').textContent = 'Gesamtanzahl Kunden: ' + window.kundenCount;
      }
    });
  </script>
</body>
</html>
